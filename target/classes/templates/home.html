<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jeu de Voiture 2D</title>
    <style>
        .game-container {
            width: 800px;
            height: 400px;
            border: 2px solid black;
            position: relative;
            margin: 20px auto;
            background-color: #808080;
            overflow: hidden;
            background-image:url('/images/images.jpeg');
            background-size: cover;

        }

        .vehicle {
            width: 60px;
            height: 30px;
            position: absolute;
        }

        .player-car {
            
        }

        .controls {
            text-align: center;
            margin: 20px;
        }

        .vehicles-list {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .vehicle-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Course de Voiture 2D</h1>

    <!-- Conteneur du jeu -->
    <div class="game-container" id="game-container">
        <div class="road-line"></div>
        <div th:each="vehicle : ${vehicles}">
            <img th:src="${vehicle.imageUrl}"
                 th:attr="data-id=${vehicle.id}"
                 th:style="'left:' + ${vehicle.x} + 'px; bottom:' + ${vehicle.y} + 'px'"
                 class="vehicle"
                 th:classappend="${vehicle.type == 'PlayerCar' ? 'player-car' : ''}">
                
        </div>
        
    </div>


    <!-- Tableau des scores -->
    <div class="scores">
        <h2>Tableau des Scores</h2>
        <table>
            <thead>
                <tr>
                    <th>VÃ©hicule</th>
                    <th>Distance</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="score : ${scores}">
                    <td th:text="${score.vehicleType}"></td>
                    <td th:text="${score.distance}"></td>
                    <td th:text="${score.points}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
